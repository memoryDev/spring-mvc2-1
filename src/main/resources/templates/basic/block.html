<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:each="user, userStat : ${users}">
        <div>
            사용자 이름[[${userStat.count}]] <span th:text="${user.username}"></span>
            사용자 나이[[${userStat.count}]] <span th:text="${user.username}"></span>
        </div>
        <div>
            요약 <span th:text="|${user.username} / ${user.age}|"></span>
        </div>
    </th:block>

</body>
</html>
