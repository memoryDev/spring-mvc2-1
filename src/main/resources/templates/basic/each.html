<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>기본 테이블</h1>
    <table border="1">
        <tr>
            <th>username</th>
            <th>age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.age}"></td>
        </tr>
    </table>

    <h1>반복 상태 유지</h1>
    <table border="1">
        <tr>
            <th>count</th>
            <th>username</th>
            <th>age</th>
            <th>etc</th>
        </tr>
        <tr th:each="user, userStat : ${users}">
            <td th:text="${userStat.count}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.age}"></td>
            <td>
                index = [[${userStat.index}]]
                count = [[${userStat.count}]]
                size = [[${userStat.size}]]
                even = [[${userStat.even}]]
                odd = [[${userStat.odd}]]
                first = [[${userStat.first}]]
                last = [[${userStat.last}]]
                current = [[${userStat.current}]]
            </td>
        </tr>
    </table>

</body>
</html>
